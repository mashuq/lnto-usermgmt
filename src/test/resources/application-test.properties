#Datasource Configuration

spring.datasource.url=jdbc:mysql://localhost:3306/lnto_usermgmt?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.dbname=lnto_usermgmt
spring.datasource.baseurl=jdbc:mysql://localhost:3306/?useSSL=false

#jOOQ Configuration
spring.jooq.sql-dialect=MySQL_8_0


